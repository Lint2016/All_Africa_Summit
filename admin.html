<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AAASummit</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .registration-card { margin-bottom: 20px; }
        .status-pending { border-left: 5px solid #ffc107; }
        .status-approved { border-left: 5px solid #28a745; }
        .status-rejected { border-left: 5px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Admin Login</h2>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="admin@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button id="login-btn" class="btn btn-primary w-100">Login</button>
                            <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-content" class="mt-4 d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Registrations</h1>
                <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
            </div>
            
            <div class="mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Search by name or email...">
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active" data-filter="all">All Registrations</a>
                        <a href="#" class="list-group-item list-group-item-action" data-filter="pending">Pending <span class="badge bg-warning float-end" id="pending-count">0</span></a>
                        <a href="#" class="list-group-item list-group-item-action" data-filter="approved">Approved <span class="badge bg-success float-end" id="approved-count">0</span></a>
                        <a href="#" class="list-group-item list-group-item-action" data-filter="rejected">Rejected <span class="badge bg-danger float-end" id="rejected-count">0</span></a>
                    </div>
                </div>
                
                <div class="col-md-9">
                    <div id="registrations-list"></div>
                    <div id="loading" class="text-center my-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="no-results" class="text-center my-5 d-none">
                        <p class="text-muted">No registrations found.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="current-registration-id">
                    <select class="form-select" id="status-select">
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <div class="mt-3" id="rejection-reason-container" style="display: none;">
                        <label for="rejection-reason" class="form-label">Reason for Rejection</label>
                        <textarea class="form-control" id="rejection-reason" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-status">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Bootstrap components
        const statusModal = new bootstrap.Modal(document.getElementById('statusModal'));
        let currentFilter = 'all';
        let registrations = [];

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const adminContent = document.getElementById('admin-content');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const searchInput = document.getElementById('search-input');
        const registrationsList = document.getElementById('registrations-list');
        const loadingElement = document.getElementById('loading');
        const noResultsElement = document.getElementById('no-results');
        const statusSelect = document.getElementById('status-select');
        const saveStatusBtn = document.getElementById('save-status');
        const rejectionReasonContainer = document.getElementById('rejection-reason-container');
        const rejectionReason = document.getElementById('rejection-reason');

        // Event Listeners
        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        searchInput.addEventListener('input', filterRegistrations);
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                currentFilter = e.currentTarget.dataset.filter;
                document.querySelector('.list-group-item.active').classList.remove('active');
                e.currentTarget.classList.add('active');
                filterRegistrations();
            });
        });
        statusSelect.addEventListener('change', (e) => {
            rejectionReasonContainer.style.display = e.target.value === 'rejected' ? 'block' : 'none';
        });
        saveStatusBtn.addEventListener('click', updateStatus);

        // Check auth state on page load
        auth.onAuthStateChanged(user => {
            if (user) {
                checkAdminStatus(user.uid);
            } else {
                showLogin();
            }
        });

        // Functions
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const isAdmin = await checkAdminStatus(userCredential.user.uid);
                
                if (!isAdmin) {
                    await auth.signOut();
                    throw new Error('You do not have admin privileges.');
                }
                
                showAdminPanel();
            } catch (error) {
                console.error('Login error:', error);
                loginError.textContent = error.message;
                loginError.classList.remove('d-none');
            }
        }

        async function checkAdminStatus(uid) {
            try {
                const adminDoc = await db.collection('admins').doc(uid).get();
                return adminDoc.exists && adminDoc.data().isAdmin === true;
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }

        function handleLogout() {
            auth.signOut().then(() => {
                showLogin();
            }).catch(error => {
                console.error('Logout error:', error);
                alert('Error during logout: ' + error.message);
            });
        }

        function showLogin() {
            loginForm.style.display = 'block';
            adminContent.classList.add('d-none');
        }

        function showAdminPanel() {
            loginForm.style.display = 'none';
            adminContent.classList.remove('d-none');
            loadRegistrations();
        }

        async function loadRegistrations() {
            try {
                loadingElement.classList.remove('d-none');
                noResultsElement.classList.add('d-none');
                registrationsList.innerHTML = '';

                const querySnapshot = await db.collection('registrations')
                    .orderBy('submissionTime', 'desc')
                    .get();

                registrations = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                updateCounts();
                filterRegistrations();
            } catch (error) {
                console.error('Error loading registrations:', error);
                alert('Failed to load registrations: ' + error.message);
            } finally {
                loadingElement.classList.add('d-none');
            }
        }

        function updateCounts() {
            const counts = {
                pending: 0,
                approved: 0,
                rejected: 0
            };

            registrations.forEach(reg => {
                if (counts.hasOwnProperty(reg.status)) {
                    counts[reg.status]++;
                }
            });

            document.getElementById('pending-count').textContent = counts.pending;
            document.getElementById('approved-count').textContent = counts.approved;
            document.getElementById('rejected-count').textContent = counts.rejected;
        }

        function filterRegistrations() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = registrations.filter(reg => {
                const matchesSearch = 
                    reg.firstName.toLowerCase().includes(searchTerm) ||
                    reg.lastName.toLowerCase().includes(searchTerm) ||
                    reg.email.toLowerCase().includes(searchTerm);
                
                const matchesFilter = 
                    currentFilter === 'all' || 
                    reg.status === currentFilter;
                
                return matchesSearch && matchesFilter;
            });

            displayRegistrations(filtered);
        }

        function displayRegistrations(registrations) {
            registrationsList.innerHTML = '';

            if (registrations.length === 0) {
                noResultsElement.classList.remove('d-none');
                return;
            }

            noResultsElement.classList.add('d-none');

            registrations.forEach(reg => {
                const card = document.createElement('div');
                card.className = `card mb-3 registration-card status-${reg.status}`;
                
                const statusBadge = {
                    pending: '<span class="badge bg-warning">Pending</span>',
                    approved: '<span class="badge bg-success">Approved</span>',
                    rejected: '<span class="badge bg-danger">Rejected</span>'
                }[reg.status] || '';

                card.innerHTML = `
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title">${reg.firstName} ${reg.lastName}</h5>
                                <p class="card-text mb-1"><strong>Email:</strong> ${reg.email}</p>
                                <p class="card-text mb-1"><strong>Phone:</strong> ${reg.phone}</p>
                                <p class="card-text mb-1"><strong>Country:</strong> ${reg.country}</p>
                                <p class="card-text mb-1"><strong>Dietary:</strong> ${reg.dietary}</p>
                                <p class="card-text mb-1"><strong>Submitted:</strong> ${new Date(reg.submissionTime).toLocaleString()}</p>
                                ${reg.rejectionReason ? `<p class="card-text mb-1 text-danger"><strong>Reason:</strong> ${reg.rejectionReason}</p>` : ''}
                            </div>
                            <div class="text-end">
                                ${statusBadge}
                                <div class="mt-2">
                                    <button class="btn btn-sm btn-outline-primary edit-status" data-id="${reg.id}">Update Status</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                registrationsList.appendChild(card);
            });

            // Add event listeners to all edit buttons
            document.querySelectorAll('.edit-status').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const registrationId = e.currentTarget.dataset.id;
                    const registration = registrations.find(r => r.id === registrationId);
                    
                    if (registration) {
                        document.getElementById('current-registration-id').value = registrationId;
                        statusSelect.value = registration.status;
                        rejectionReason.value = registration.rejectionReason || '';
                        rejectionReasonContainer.style.display = 'none';
                        statusModal.show();
                    }
                });
            });
        }

        async function updateStatus() {
            const registrationId = document.getElementById('current-registration-id').value;
            const newStatus = statusSelect.value;
            const reason = rejectionReason.value;

            if (newStatus === 'rejected' && !reason.trim()) {
                alert('Please provide a reason for rejection');
                return;
            }

            try {
                const updateData = {
                    status: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (newStatus === 'rejected') {
                    updateData.rejectionReason = reason;
                } else {
                    updateData.rejectionReason = firebase.firestore.FieldValue.delete();
                }

                await db.collection('registrations').doc(registrationId).update(updateData);
                
                // Update local data
                const index = registrations.findIndex(r => r.id === registrationId);
                if (index !== -1) {
                    registrations[index].status = newStatus;
                    if (newStatus === 'rejected') {
                        registrations[index].rejectionReason = reason;
                    } else {
                        delete registrations[index].rejectionReason;
                    }
                }

                statusModal.hide();
                updateCounts();
                filterRegistrations();
                
                // Show success message
                const alert = document.createElement('div');
                alert.className = 'alert alert-success alert-dismissible fade show';
                alert.role = 'alert';
                alert.innerHTML = `
                    Status updated successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.querySelector('.container').prepend(alert);
                
                // Auto-remove alert after 3 seconds
                setTimeout(() => {
                    alert.remove();
                }, 3000);
                
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update status: ' + error.message);
            }
        }
    </script>
</body>
</html>
